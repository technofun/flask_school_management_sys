{% extends 'boilerplate.html'%}

{% block body%}

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>e-mail</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in _teachers %}
            <tr >
                <td>{{teacher.userName}}</td>
                <td>{{teacher.mobile}}</td>
                <td>{{teacher.email}}</td>
                <td>{{teacher.gender}}</td>
                <td><a href="/delete/{{teacher.id}}"><button>Delete</button></a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
